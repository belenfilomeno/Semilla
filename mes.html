<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huerta App │ Mes</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
<body>
    <header class="d-flex justify-content-center justify-content-md-start header">
        <div class="p-5"><img src="" alt="logo"></div>
    </header>
    <main class="main">
        <div class="main-container d-flex flex-column justify-content-center align-items-center mb-4">
            <div class="inline-block">
                <span id="">Etiqueta hemisferio</span>
                <p class="mb-1 pl-1">¿Qué mes es?</p>
                <select class="button">
                    <option selected>MES</option>
                    <option value="1">Enero</option>
                    <option value="2">Febrero</option>
                    <option value="3">Marzo</option>
                    <option value="4">Abril</option>
                    <option value="5">Mayo</option>
                    <option value="6">Junio</option>
                    <option value="7">Julio</option>
                    <option value="8">Agosto</option>
                    <option value="9">Septiembre</option>
                    <option value="10">Octubre</option>
                    <option value="11">Noviembre</option>
                    <option value="12">Diciembre</option>
                </select>
            </div>
        </div>
        <div class="d-flex justify-content-center"><button type="button" class="btn btn-outline-secondary btn-sm button-continue">continuar</button></div>
    </main>
    <div class="footer w-100 d-flex justify-content-center">
        <div class="footer-container w-75 d-flex justify-content-center position-fixed rounded-top">
            <p class="footer-texto mb-0">© 2021  <span class="font-weight-bold">Semilla</span></p>
        </div>
    </div>
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
