<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huerta App │ Semillas</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
<body>
    <header class="d-flex justify-content-center justify-content-md-start header">
        <div class="p-5"><img src="" alt="logo"></div>
    </header>
    <main class="main">
        <div class="main-container d-flex flex-column justify-content-center align-items-center mb-4">
            <div class="inline-block">
                <p class="mb-1 pl-1">¿Tenés semillas?</p>
                <div class="d-flex flex-column flex-lg-row">
                    <div>
                    <button class="btn btn-outline-secondary button-sm m-1">No</button>
                    <button class="btn btn-outline-secondary button-sm m-1">Si</button>
                    </div>
                    <input type="text" name="stock" id="stock" class="button m-1">
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center"><button type="button" class="btn btn-outline-secondary btn-sm button-continue">continuar</button></div>
    </main>
    <div class="footer w-100 d-flex justify-content-center">
        <div class="footer-container w-75 d-flex justify-content-center position-fixed rounded-top">
            <p class="footer-texto mb-0">© 2021  <span class="font-weight-bold">Semilla</span></p>
        </div>
    </div>
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
